<div class="container py-5">
    <div *ngIf="isLoading" class="text-center py-5">
        <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>

    <div *ngIf="!isLoading && project" class="row justify-content-center">
        <div class="col-lg-8">

            <a  routerLink="/dashboard/projects" class="text-decoration-none text-muted mb-4 d-inline-block"> &larr; Back to Dashboard</a>

            <div class="mb-5">
                <h1 class="display-5 fw-bold mb-3">{{project.name}}</h1>
                <div class="d-flex gap-3">
                    <a [href]="project.source_code" target="_blank">View Source Code</a>
                    <a *ngIf="project.live_demo" [href]="project.live_demo" target="_blank">Live Demo</a>

                </div>
            </div>

            <div class="card shadow-sm border-0 p-4 mb-4">
                <h5 class="fw-bold mb-3">About the Project</h5>
                <p class="text-muted" style="white-space: pre-wrap;">{{project.description}}</p>

                <hr class="my-4">

                <h5 class="fw-bold mb-3">The Goal</h5>
                <p class="text-muted" style="white-space: pre-wrap;">{{ project.goal || 'No specific goal defined' }}</p>
            </div>
        </div>
    </div>

    <div *ngIf="!isLoading && !project" class="text-center py-5">
        <h3>Project not found</h3>
        <a routerLink="/dashboard/projects" class="btn btn-primary mt-3">Go Back</a>
    </div>
</div>
